<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div>
        <div class="container">
            <div>
                <input id="operation" class="calc-tf" type="text" value="" readonly />
                <input id="result" class="calc-tf-1" type="text" value="0" />
            </div>
            <div class="btn-container">
                <div class="btn-grp1">
                    <div class="btn-sub-1">
                        <button id="ac" class="btn">AC</button>
                        <button id="c" class="btn">C</button>
                        <button data-operation value="/" class="btn">/</button>
                    </div>
                    <div class="btn-sub-2">
                        <button data-number value="1" class="btn">1</button>
                        <button data-number value="2" class="btn">2</button>
                        <button data-number value="3" class="btn">3</button>
                    </div>
                    <div class="btn-sub-3">
                        <button data-number value="4" class="btn">4</button>
                        <button data-number value="5" class="btn">5</button>
                        <button data-number value="6" class="btn">6</button>
                    </div>
                    <div class="btn-sub-4">
                        <button data-number value="7" class="btn">7</button>
                        <button data-number value="8" class="btn">8</button>
                        <button data-number class="btn">9</button>
                    </div>
                    <div class="btn-sub-4">
                        <button data-number value="0" class="btn-hlg">0</button>
                        <button data-number value="." class="btn">.</button>
                    </div>
                </div>
                <div iclass="btn-grp2 ">
                    <button data-operation value="*" class="btn">*</button><br />
                    <button data-operation value="-" class="btn">-</button><br />
                    <button data-operation value="+" class="btn-vlg">+</button><br />
                    <button id="equals" class="btn-vlg">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
