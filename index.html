<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
</head>

<body>
    <div>
        <div class="container">
            <div>
                <input id="operation" class="calc-tf" type="text" value="" />
                <input id="result" class="calc-tf-1" type="text" value="0" />
            </div>
            <div class="btn-container">
                <div class="btn-grp1">
                    <div class="btn-sub-1">
                        <button id="ac" class="btn">AC</button>
                        <button id="c" class="btn">C</button>
                        <button id="div" value="div" class="btn">/</button>
                    </div>
                    <div class="btn-sub-2">
                        <button id="1" value="1" class="btn">1</button>
                        <button id="2" value="2" class="btn">2</button>
                        <button id="3" value="3" class="btn">3</button>
                    </div>
                    <div class="btn-sub-3">
                        <button id="4" value="4" class="btn">4</button>
                        <button id="5" value="5" class="btn">5</button>
                        <button id="6" value="6" class="btn">6</button>
                    </div>
                    <div class="btn-sub-4">
                        <button id="7" value="7" class="btn">7</button>
                        <button id="8" value="8" class="btn">8</button>
                        <button id="9" class="btn">9</button>
                    </div>
                    <div class="btn-sub-4">
                        <button id="0" value="0" class="btn-hlg">0</button>
                        <button class="btn">.</button>
                    </div>
                </div>
                <div iclass="btn-grp2 ">
                    <button id="mul" value="mul" class="btn">*</button><br />
                    <button id="sub" value="sub" class="btn">-</button><br />
                    <button id="add" value="add" class="btn-vlg">+</button><br />
                    <button id="equalto" class="btn-vlg">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="./scprit.js"></script>
</footer>

</html>
